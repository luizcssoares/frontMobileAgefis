<ion-header>
    <ion-toolbar color="primary">            
        <ion-menu-toggle auto-hide="false">
              <ion-button>
                    <ion-icon name='menu'></ion-icon>
              </ion-button>                                                
              <h3>Desocupacoes</h3>
        </ion-menu-toggle>            
    </ion-toolbar>    
    <ion-searchbar (ionChange)="filterDesocupacoes($event)" placeholder="Digite a placa"></ion-searchbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of desocupacoes" (click)="selecionaOcupacao(item)">
           <ion-thumbnail slot="start">          
              <img src="assets/imgs/vaga.jpg">
           </ion-thumbnail>
           <ion-label><h2>{{ item.numplaca }}</h2></ion-label>
           <ion-label><h4>{{ item.entrada }}</h4></ion-label>                      
           <ion-label><h4>{{ item.idvaga }}</h4></ion-label>
        </ion-item>
     </ion-list>  
</ion-content>
