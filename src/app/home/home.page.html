<ion-content style="vertical-align: middle">
    
    <ion-row>
      <ion-col>
         <img src="assets/imgs/login.png" alt="Logo">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align:center">           
         <h1>Login</h1>  
      </ion-col>
    </ion-row>

    <form novalidate (ngSubmit)="onSubmit(loginForm)" [formGroup]="loginForm">  
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="text" formControlName="email" name="email"></ion-input> 
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input type="password" formControlName="senha" name="senha"></ion-input> 
      </ion-item>
      <ion-button expand="block" type="ngSubmit">Login</ion-button>      
    </form>
    <ion-button expand="block" fill="outline" (click)="registro()">Registrar-se</ion-button>
      
</ion-content>
