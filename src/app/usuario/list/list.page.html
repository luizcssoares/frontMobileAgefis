<ion-header>
  <ion-toolbar color="primary">            
      <ion-menu-toggle auto-hide="false">
         <ion-button>
               <ion-icon name='menu'></ion-icon>
         </ion-button>                                                
         <h3>Usuarios</h3>
      </ion-menu-toggle>                  
  </ion-toolbar>
  <ion-searchbar (ionChange)="filterUsurios($event)" placeholder="Digite o usuario"></ion-searchbar>
</ion-header>

<ion-content>
   <ion-list>
      <ion-item *ngFor="let item of usuarios">
         <ion-icon name='contact'></ion-icon>
         <ion-label><h2>{{ item.nome }}</h2></ion-label>           
         <ion-label><h4>{{ item.email }}</h4></ion-label>

      </ion-item>
   </ion-list>
   <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button >
         <ion-icon name="add" (click)="addUsuario()"></ion-icon>
      </ion-fab-button>    
    </ion-fab>   
</ion-content>
