<ion-header>
    <ion-toolbar color="primary">            
      <ion-menu-toggle auto-hide="false">
            <ion-button>
                  <ion-icon name='menu'></ion-icon>
            </ion-button>                                                
            <h3>Configuracoes</h3>
      </ion-menu-toggle>      
      
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
     <ion-list>
        <ion-item *ngFor="let item of configuracoes">           
           <ion-icon name='settings'></ion-icon>
           <ion-label>{{ item.data }}</ion-label>           
           <ion-label>RS {{ item.valor }}</ion-label>
  
        </ion-item>
     </ion-list>
     
     <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button >
           <ion-icon name="add" (click)="addConfig()"></ion-icon>
        </ion-fab-button>    
      </ion-fab>       
      
  </ion-content>
